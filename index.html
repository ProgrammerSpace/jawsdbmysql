<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="/addName" method="POST">
        First name: <input type="text" name="fname" id="fname"><br>
        Last name: <input type="text" name="lname" id="lname"><br>
        <input id="add" type="submit" value="Submit">
    </form>

    <!-- <a href="/display">Show table data</a> -->

    <script type="text/javascript">

        $("#add").on("click", function (event) {
            event.preventDefault();

            var newName = {
                fname: $("#fname").val().trim(),
                lname: $("#lname").val().trim(),
            };

            console.log("from html: " + newName.fname);
            console.log("from html: " + newName.lname);

            $.post("/addName", newName)
                .then(function (data) {
                    console.log(data);
                    alert("New record added!");
                });

        });

    </script>
</body>

</html>
